<!DOCTYPE html>
<html ng-app="myMiniFactory">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bower_components/foundation/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <title>MyMiniFactory</title>
</head>
<body ng-controller="mainCtrl">
<main>
    <header>
        <h1 class="align-center">MyMiniFactory</h1>
        <div class="row">
            <div class="small-2 columns">
                <label for="main-search" class="center inline align-center">Search</label>
            </div>
            <div class="small-10 columns">
                <input type="text" id="main-search" placeholder="Type here to search"
                       ng-model="search.title">
            </div>
        </div>
    </header>
    <hr>
    <section>
        <div class="row">
            <div ng-repeat="model in models | filter: {title: search.title}" class="small-6 medium-3 columns end model" ng-click="openModal(model)">
                    <div class="image">
                        <img ng-src="{{model.image}}" class="img-panel">
                    </div>
                    <div class="panel">
                        <dl>
                            <dt>{{model.title}}</dt>
                        </dl>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-foundation/mm-foundation-tpls.min.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
